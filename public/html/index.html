<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local notes</title>
    <link rel="stylesheet" href="../assets/styles/bootstrap.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>

    <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-element"></p>
        </div>
    </div>

    <div class="container">
        
        <div class="row">
            <div id="settings" class="col-12">
                <span>note directory:</span> <input id="note-dir" type="text">
                <img width="28" id="update" src="../assets/images/check.png">
            </div>
        </div>
        
        <div class="row">
            <div id="note-tray" class="col-3 scroll">

            </div>
            <div class="col-9">
                <div>
                    <input id="title" type="text" placeholder="title">    
                </div>
                    <textarea id="text-input" placeholder="the meat of it all"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-10">

            </div>
            <div class="col-2" id="note-btns">
                <span id="delete">
                    <img class="icon" src="../assets/images/delete.png">
                </span>
                <span id="save">
                    <img class="icon" src="../assets/images/save.png">
                </span>
            </div>
        </div>
    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../scripts/script.js"></script>
</body>
</html>
